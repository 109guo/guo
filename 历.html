学历的重要性
“吃不了读书的苦，就要吃生活的苦。”

这句话很多人都听过，其实到了职场上，工作中才会发现是真理，因为那些学历很低的人，又创业成功，成为富翁，那是幸存者偏差，就跟有人买彩票中 500 万一样。

而事实上，学历低的人创业成功的背后，是大多数人吃不了的苦。

企业要找学历高的人，这个很明显是为了降低试错成本。这个在之前一个综艺节目中看过。

企业 HR 说他们只要 985 的学生，因为好学校的人能力更强，有更丰富的岗位实践实习经验。这点毋庸置疑，他们醒悟得更快，更早准备。

所以如果学校很明显不行了，那么越早开始实习，积累经验越好
